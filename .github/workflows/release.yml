name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  validate-version:
    name: Validate tag vs Cargo.toml version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tag matches Cargo.toml version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          CARGO_VERSION=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)
          TAG_VERSION="${TAG#v}"

          echo "Git tag   : $TAG  (→ $TAG_VERSION)"
          echo "Cargo.toml: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo ""
            echo "❌ Version mismatch!"
            echo "   Tag '$TAG' implies version '$TAG_VERSION',"
            echo "   but Cargo.toml says '$CARGO_VERSION'."
            echo ""
            echo "Fix: update Cargo.toml to version = \"$TAG_VERSION\" and push before tagging."
            exit 1
          fi

          echo "✅ Tag and Cargo.toml version match: $CARGO_VERSION"

  build:
    needs: validate-version
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            binary: anv
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            binary: anv
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            binary: anv
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            binary: anv.exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Determine crate version
        id: crate_meta
        shell: bash
        run: |
          # Derive version from the tag (e.g. v0.3.0 -> 0.3.0).
          # Do NOT read Cargo.toml here: the checked-out tag may point to an
          # older commit where Cargo.toml still has the previous version.
          TAG="${{ env.RELEASE_TAG }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${{ steps.crate_meta.outputs.version }}"
          ARTIFACT="anv-${VERSION}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar -czf "$ARTIFACT" ${{ matrix.binary }}
          mv "$ARTIFACT" "$GITHUB_WORKSPACE/"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.crate_meta.outputs.version }}"
          $artifact = "anv-$version-${{ matrix.target }}.zip"
          $releaseDir = "target\${{ matrix.target }}\release"
          Compress-Archive -Path "$releaseDir\${{ matrix.binary }}" -DestinationPath "$artifact"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anv-${{ steps.crate_meta.outputs.version }}-${{ matrix.target }}
          path: anv-${{ steps.crate_meta.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          if-no-files-found: error

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release metadata
        id: release_meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find dist -type f -print -exec mv {} release-assets/ \;
          ls -lh release-assets

      - name: Delete existing release if present
        run: gh release delete "${{ steps.release_meta.outputs.tag }}" --yes 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          files: release-assets/*
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
