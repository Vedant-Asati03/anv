name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            binary: anv
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            binary: anv
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            binary: anv
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            binary: anv.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Determine crate version
        id: crate_meta
        shell: bash
        run: |
          VERSION=$(sed -n 's/^version\s*=\s*"\(.*\)"/\1/p' Cargo.toml | head -n1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${{ steps.crate_meta.outputs.version }}"
          ARTIFACT="anv-${VERSION}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar -czf "$ARTIFACT" ${{ matrix.binary }}
          mv "$ARTIFACT" "$GITHUB_WORKSPACE/"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ steps.crate_meta.outputs.version }}"
          $artifact = "anv-$version-${{ matrix.target }}.zip"
          $releaseDir = "target\${{ matrix.target }}\release"
          Compress-Archive -Path "$releaseDir\${{ matrix.binary }}" -DestinationPath "$artifact"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anv-${{ steps.crate_meta.outputs.version }}-${{ matrix.target }}
          path: anv-${{ steps.crate_meta.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
